
<!-- Contact Section -->
  <div id="contact">
<div class="contact-form" data-aos="fade-up">
  <h2 id="contact-title">تواصــل معنــا</h2>
  <form>
    <div class="mb-3">
      <label for="email" class="form-label" id="label-email">البريد الالكتروني<span class="text-danger">*</span></label>
      <input type="email" class="form-control" id="email" placeholder="example@email.com" required />
    </div>

    <div class="mb-3">
      <label for="name" class="form-label" id="label-name">الاسم<span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="name" placeholder="اكتب اسمك هنا" required />
    </div>

    <div class="mb-3">
      <label for="phone" class="form-label" id="label-phone">رقم الجوال<span class="text-danger">*</span></label>
      <input type="tel" class="form-control" id="phone" placeholder="+966550000000" required />
    </div>

    <div class="mb-3">
      <label for="subject" class="form-label" id="label-subject">العنوان<span class="text-danger">*</span></label>
      <input type="text" class="form-control" id="subject" placeholder="عنوان الرســالة" required />
    </div>

    <div class="mb-4">
      <label for="message" class="form-label" id="label-message">الرسالة<span class="text-danger">*</span></label>
      <textarea class="form-control" id="message" rows="5" placeholder="اكتب رسالتك هنا..." required></textarea>
    </div>

    <button type="submit" class="btn w-100" id="contact-btn">تواصــل معنــا</button>
  </form>
  </div>
</div>
